<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gradient</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <h1>gradient coloors</h1>
      <ul class="panel">
        <li class="panel-library">
          <button class="library">library</button>
        </li>
        <li class="panel-generare">
          <button class="generare">generare</button>
        </li>
        <li class="panel-save">
          <button class="save">save</button>
        </li>
      </ul>
    </nav>

    <div class="colors">
      <div class="color">
        <h2>hex #C9D2F0</h2>
        <div class="controls">
          <button class="adjust">☼</button>
          <button class="lock">♡</button>
        </div>
        <div class="slider">
          <button class="close">●</button>
          <span>hue</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="0"
          />
          <span>brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="brightness-input"
            data-brightness="0"
          />
          <span>saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="saturation-input"
            data-saturation="0"
          />
        </div>
      </div>

          <span>saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="saturation-input"
            data-saturation="1"
          />
        </div>
      </div>

    <div class="copy-container">
      <div class="copy-popup">
        <p>copied to clipboard</p>
      </div>
    </div>

    <div class="save-container">
      <div class="save-popup">
        <button class="save-close">●</button>
        <lable for="gradient-name">gradient name</lable>
        <input
          type="text"
          max-length="35"
          class="save-name"
          id="gradient-name"
        />
        <button type="submit" class="save-submit">save</button>
      </div>
    </div>

    <div class="library-container">
      <div class="library-popup">
        <button class="library-close">●</button>
        <p>pick your pallete</p>
      </div>
    </div>
    <script
